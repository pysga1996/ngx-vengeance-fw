<div class="row bg-gradient border-1 w-100 h-100 g-2">
  <div
    *ngFor="let data of dataList; index as i"
    vgSwappableElement
    [collectionName]="'test'"
    [id]="'def' + i"
    style="height: 15rem"
    class="
      col-md-5
      d-inline-flex
      justify-content-center
      align-items-center
      bg-success
      m-2
    "
  >
    <h1 class="text-light d-inline-block">{{ i }} - {{ data.name }}</h1>
  </div>
</div>
