<div class="d-flex justify-content-center ">
  <button class="btn btn-secondary" (click)="showDialogDemo()">Show all dialog!</button>
  <button class="btn btn-dark" (click)="showDialog('showMessage')">Show general dialog!</button>
  <button class="btn btn-light" (click)="showDialog('confirm')">Show confirm dialog!</button>
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-success" (click)="showDialog('showSuccessMessage')">Show success dialog!</button>
  <button class="btn btn-danger" (click)="showDialog('showErrorMessage')">Show error dialog!</button>
  <button class="btn btn-warning" (click)="showDialog('showWarningMessage')">Show warning dialog!</button>
  <button class="btn btn-info" (click)="showDialog('showInfoMessage')">Show error dialog!</button>
</div>
