<table class="table table-bordered table-responsive-md">
  <thead>
    <tr>
      <td></td>
      <td
        *ngFor="let columnConfig of treeTableConfig.columns"
        class="text-center font-weight-bold"
      >
        {{ columnConfig.title }}
      </td>
    </tr>
  </thead>
  <tbody>
    <vg-tree-table-item
      *ngFor="let treeItem of treeItems; index as i"
      [treeTableConfig]="treeTableConfig"
      [paddingBlockConfig]="
        {} | vgTreeTableBlock: treeItem.level:i:treeItems.length - 1
      "
      [treeItem]="treeItem"
      (selectRowEvent)="selectRow($event)"
      (checkEvent)="check($event)"
    >
    </vg-tree-table-item>
  </tbody>
</table>
