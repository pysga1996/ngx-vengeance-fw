<table class="table table-bordered table-responsive-md">
  <thead>
  <tr>
    <td></td>
    <td *ngFor="let columnConfig of treeTableConfig.columns" class="text-center font-weight-bold">
      {{columnConfig.title}}
    </td>
  </tr>
  </thead>
  <tbody>
  <app-tree-table-item *ngFor="let treeItem of treeItems; index as i"
                       [treeTableConfig]="treeTableConfig"
                       [paddingBlockConfig]="{} | treePaddingBlockConfig:treeItem.level:i:treeItems.length - 1"
                       [treeItem]="treeItem"
                       (onSelectRow)="selectRow($event)" (onCheck)="check($event)">
  </app-tree-table-item>
  </tbody>
</table>
